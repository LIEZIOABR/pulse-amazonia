<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEMAND PULSE AMAZÔNIA — ABR</title>

  <!-- evita 404 de favicon no console -->
  <link rel="icon" href="data:," />

  <!-- fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <!-- Chart.js (pode ficar carregado mesmo sem uso agora) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --accent:#00c6ff;
      --bg:#000;
      --panel:rgba(15,18,22,.75);
      --panel-border:rgba(255,255,255,.10);
      --text-main:#eaf3ff;
      --text-dim:#9ca3af;
      --ok:#39ff14;
      --bad:#ff3131;
      --shadow:0 14px 40px rgba(0,0,0,.85);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* MATRIX (padrão páginas secundárias = 0.20) */
    #matrix-canvas{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.20;
      pointer-events:none;
    }

    .container{
      max-width:1600px;
      margin:0 auto;
      padding:20px;
      position:relative;
      z-index:1;
    }

    header{
      text-align:center;
      margin-bottom:22px;
      padding-top:10px;
      position:relative;
    }

    .header-nav{
      position:absolute;
      top:10px;
      left:0;
      display:flex;
      gap:10px;
      z-index:10;
    }

    .btn-nav{
      border:1px solid var(--accent);
      padding:8px 16px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:700;
      text-transform:uppercase;
      background:rgba(0,0,0,.75);
      color:var(--accent);
      text-decoration:none;
      transition:.25s;
    }
    .btn-nav:hover{
      background:rgba(0,198,255,.15);
      box-shadow:0 0 18px rgba(0,198,255,.35);
    }

    .logo{
      width:230px;
      max-width:70vw;
      margin:10px auto 12px;
      display:block;
      filter:drop-shadow(0 0 14px rgba(0,198,255,.28));
    }

    h1{
      font-size:1.65rem;
      font-weight:800;
      letter-spacing:2px;
      color:var(--accent);
    }
    .subtitle{
      color:var(--text-dim);
      font-size:.95rem;
      max-width:860px;
      margin:6px auto 0;
      line-height:1.5;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--panel-border);
      border-radius:24px;
      padding:22px;
      backdrop-filter:blur(16px);
      box-shadow:var(--shadow);
    }

    .bi-section{margin:18px 0 18px}
    #status-msg{
      margin-top:10px;
      font-size:.78rem;
      color:var(--text-dim);
      opacity:.9;
      text-align:center;
    }

    .dashboard-grid{
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    /* grid real usado pelos cards (vem do radar.js) */
    .comparison-section{
      flex:3;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
    }

    .sidebar{
      flex:1;
      position:sticky;
      top:14px;
    }

    .card{
      border-radius:22px;
      padding:18px;
      background:rgba(12,14,18,.60);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 12px 30px rgba(0,0,0,.55);
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .dest-name{
      font-weight:800;
      font-size:.95rem;
      color:var(--text-main);
      line-height:1.2;
    }
    .badge{
      font-family:'Fira Code', monospace;
      font-size:.75rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:var(--text-dim);
      white-space:nowrap;
    }
    .badge.up{color:var(--ok);border-color:rgba(57,255,20,.25)}
    .badge.down{color:var(--bad);border-color:rgba(255,49,49,.25)}

    .metric{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:8px;
    }
    .metric-label{color:var(--text-dim);font-size:.78rem}
    .metric-value{font-weight:900;font-size:1.15rem;color:var(--accent)}

    .boletim-title{
      font-weight:900;
      letter-spacing:1px;
      color:var(--accent);
      margin-bottom:10px;
    }
    #boletim-texto{
      white-space:pre-wrap;
      font-family:'Fira Code', monospace;
      font-size:.80rem;
      color:#cfe6ff;
      opacity:.95;
      line-height:1.45;
    }

    footer{
      margin-top:26px;
      padding:18px 0;
      text-align:center;
      opacity:.55;
      font-size:.75rem;
      border-top:1px solid var(--panel-border);
    }

    @media(max-width:1024px){
      .dashboard-grid{flex-direction:column}
      .comparison-section{grid-template-columns:repeat(2,1fr)}
      .sidebar{position:relative;top:auto}
    }
    @media(max-width:768px){
      .comparison-section{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="container">
    <header>
      <div class="header-nav">
        <a href="index.html" class="btn-nav">← Voltar HUB</a>
      </div>

      <img src="abr-logo.png" class="logo" alt="ABR Logo">
      <h1>DEMAND PULSE AMAZÔNIA</h1>
      <p class="subtitle">Radar de Inteligência Turística do Pará — produção</p>
    </header>

    <!-- BI -->
    <section class="panel bi-section">
      <canvas id="biChart" style="width:100%;height:380px;"></canvas>
      <div id="status-msg">Carregando dados…</div>
    </section>

    <div class="dashboard-grid">
      <!-- CARDS (radar.js preenche aqui) -->
      <section id="radar-anchor"></section>

      <!-- BOLETIM -->
      <aside class="sidebar">
        <section class="panel">
          <div class="boletim-title">BOLETIM ESTRATÉGICO</div>
          <pre id="boletim-texto">Carregando…</pre>
        </section>
      </aside>
    </div>

    <footer>ABR — Demand Pulse Amazônia • Versão Web</footer>
  </div>

  <!-- SUPABASE (deixa GLOBAL para o radar.js usar) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://jeoxnzjmfbgnoqqxz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_3omH8_Hx47S3AlmGOoycpw_Etp5P7Nh";

    // cria client
    window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // compatibilidade: se o seu radar.js usa "supabase.from(...)", ele precisa disso:
    window.supabase = window.supabaseClient;

  <!-- MATRIX (isolado) -->
  <script>
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    function resetDrops(){
      const cols = Math.floor(canvas.width / 16) || 1;
      const arr = new Array(cols).fill(1);
      return { cols, drops: arr };
    }
    let { drops } = resetDrops();
    window.addEventListener("resize", () => { drops = resetDrops().drops; });

    function drawMatrix(){
      ctx.fillStyle = "rgba(0,0,0,0.08)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "rgba(0,198,255,0.45)";
      ctx.font = "16px monospace";

      for(let i=0;i<drops.length;i++){
        const y = drops[i];
        const char = String.fromCharCode(0x30A0 + Math.random()*96);
        ctx.fillText(char, i*16, y*16);
        if(y*16 > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 90);
  </script>

  <!-- RADAR -->
  <script src="radar.js" defer></script>

  <!-- Ajuste visual pós-load (não quebra nada) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const anchor = document.getElementById("radar-anchor");
      if (anchor) anchor.classList.add("comparison-section");
      const msg = document.getElementById("status-msg");
      if (msg) msg.textContent = "OK — estrutura carregada.";
    });
  </script>
</body>
</html>
