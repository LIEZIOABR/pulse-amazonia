<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEMAND PULSE AMAZÔNIA — ABR</title>

  <!-- evita erro de favicon -->
  <link rel="icon" href="data:," />

  <!-- fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#00c6ff;
      --bg:#000;
      --panel:rgba(15,18,22,.75);
      --panel-border:rgba(255,255,255,.10);
      --text-main:#eaf3ff;
      --text-dim:#9ca3af;
      --ok:#39ff14;
      --bad:#ff3131;
      --shadow:0 14px 40px rgba(0,0,0,.85)
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      overflow-x:hidden
    }

    /* MATRIX */
    #matrix-canvas{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.20; /* padrão definido */
    }

    .container{
      max-width:1600px;
      margin:0 auto;
      padding:20px;
      position:relative;
      z-index:1
    }

    header{
      text-align:center;
      margin-bottom:24px;
      position:relative
    }

    .header-nav{
      position:absolute;
      top:10px;
      left:0
    }

    .btn-nav{
      border:1px solid var(--accent);
      padding:8px 16px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:700;
      background:rgba(0,0,0,.75);
      color:var(--accent);
      text-decoration:none
    }

    .logo{
      width:230px;
      max-width:70vw;
      margin:10px auto;
      display:block
    }

    h1{
      font-size:1.6rem;
      font-weight:800;
      letter-spacing:2px;
      color:var(--accent)
    }

    .subtitle{
      color:var(--text-dim);
      font-size:.95rem;
      max-width:820px;
      margin:6px auto 0
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--panel-border);
      border-radius:24px;
      padding:22px;
      backdrop-filter:blur(16px);
      box-shadow:var(--shadow)
    }

    .dashboard-grid{
      display:flex;
      gap:20px;
      margin-top:20px
    }

    .comparison-section{
      flex:3;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px
    }

    .sidebar{
      flex:1
    }

    .card{
      background:rgba(12,14,18,.60);
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.55)
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px
    }

    .dest-name{
      font-weight:800;
      font-size:.95rem
    }

    .badge{
      font-family:'Fira Code',monospace;
      font-size:.75rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12)
    }

    .badge.up{color:var(--ok)}
    .badge.down{color:var(--bad)}

    .metric{
      display:flex;
      justify-content:space-between
    }

    .metric-label{
      color:var(--text-dim);
      font-size:.78rem
    }

    .metric-value{
      font-weight:900;
      font-size:1.15rem;
      color:var(--accent)
    }

    footer{
      margin-top:30px;
      padding:18px 0;
      text-align:center;
      opacity:.6;
      font-size:.75rem;
      border-top:1px solid var(--panel-border)
    }

    @media(max-width:1024px){
      .dashboard-grid{flex-direction:column}
      .comparison-section{grid-template-columns:repeat(2,1fr)}
    }

    @media(max-width:768px){
      .comparison-section{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="container">
    <header>
      <div class="header-nav">
        <a href="index.html" class="btn-nav">← Voltar HUB</a>
      </div>

      <img src="abr-logo.png" class="logo" alt="ABR Logo">
      <h1>DEMAND PULSE AMAZÔNIA</h1>
      <p class="subtitle">
        Radar de Inteligência Turística do Pará
      </p>
    </header>

    <!-- RADAR -->
    <section class="panel">
      <div class="dashboard-grid">
        <div id="radar-anchor" class="comparison-section"></div>

        <aside class="sidebar">
          <div class="panel">
            <pre id="boletim-texto"></pre>
          </div>
        </aside>
      </div>
    </section>

    <footer>
      ABR — Demand Pulse Amazônia
    </footer>
  </div>

  <!-- MATRIX SCRIPT (ISOLADO E ESTÁVEL) -->
  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const cols = Math.floor(canvas.width / 16);
    const drops = Array(cols).fill(1);

    function drawMatrix(){
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgba(0,198,255,0.45)';
      ctx.font = '16px monospace';

      drops.forEach((y,i)=>{
        const char = String.fromCharCode(0x30A0 + Math.random()*96);
        ctx.fillText(char, i*16, y*16);
        if(y*16 > canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      });
    }

    setInterval(drawMatrix, 90);
  </script>

  <!-- RADAR LOGIC -->
  <script src="radar.js"></script>

</body>
</html>
