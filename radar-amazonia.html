      text-transform:uppercase;
      background:rgba(0,0,0,.75);

      transition:.25s;
      text-decoration:none
    }
    .btn-nav:hover{background:rgba(0,198,255,.15);box-shadow:0 0 18px rgba(0,198,255,.35)}

    .logo{
      width:230px;
      max-width:70vw;
      margin:10px auto 12px;
      display:block;
      filter:drop-shadow(0 0 14px rgba(0,198,255,.28))
    }

    h1{
      font-size:1.65rem;
      font-weight:800;
      letter-spacing:2px;
      color:var(--accent)
    }
    .subtitle{
      color:var(--text-dim);
      font-size:.95rem;
      max-width:860px;
      margin:6px auto 0;
      line-height:1.5
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--panel-border);
      border-radius:24px;
      padding:22px;
      backdrop-filter:blur(16px);
      box-shadow:var(--shadow)
    }

    .bi-section{margin:18px 0 18px}
    #status-msg{margin-top:10px;font-size:.78rem;color:var(--text-dim);opacity:.9;text-align:left}

    .dashboard-grid{
      display:flex;
      gap:18px;
      align-items:flex-start
    }

    .comparison-section{
      flex:3;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px
    }

    .sidebar{
      flex:1;
      position:sticky;
      top:14px
    }

    .card{
      border-radius:22px;
      padding:18px;
      background:rgba(12,14,18,.60);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 12px 30px rgba(0,0,0,.55)
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px
    }
    .dest-name{
      font-weight:800;
      font-size:.95rem;
      color:var(--text-main);
      line-height:1.2
    }
    .badge{
      font-family:'Fira Code', monospace;
      font-size:.75rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:var(--text-dim);
      white-space:nowrap
    }
    .badge.up{color:var(--ok);border-color:rgba(57,255,20,.25)}
    .badge.down{color:var(--bad);border-color:rgba(255,49,49,.25)}

    .metric{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:8px
    }
    .metric-label{color:var(--text-dim);font-size:.78rem}
    .metric-value{font-weight:900;font-size:1.15rem;color:var(--accent)}

    .boletim-title{
      font-weight:900;
      letter-spacing:1px;
      color:var(--accent);
      margin-bottom:10px
    }
    #boletim-texto{
      white-space:pre-wrap;
      font-family:'Fira Code', monospace;
      font-size:.80rem;
      color:#cfe6ff;
      opacity:.95;
      line-height:1.45
    }

    footer{
      margin-top:26px;
      padding:18px 0;
      text-align:center;
      opacity:.55;
      font-size:.75rem;
      border-top:1px solid var(--panel-border)

    @media(max-width:1024px){

    }

    }

  <script>
    (function () {
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      function resize(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      let cols = Math.floor(canvas.width / 16);
      let drops = Array(cols).fill(1);

      function refreshCols(){
        cols = Math.floor(canvas.width / 16);
        drops = Array(cols).fill(1);
      }
      window.addEventListener('resize', refreshCols);

      function drawMatrix(){
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'rgba(0,198,255,0.45)';
        ctx.font = '16px monospace';

        drops.forEach((y,i)=>{
          const char = String.fromCharCode(0x30A0 + Math.random()*96);
          ctx.fillText(char, i*16, y*16);
          if(y*16 > canvas.height && Math.random()>0.975) drops[i]=0;
          drops[i]++;
        });
      }

      setInterval(drawMatrix, 90);
    })();
