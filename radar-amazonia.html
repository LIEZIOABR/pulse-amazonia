<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEMAND PULSE AMAZÔNIA — ABR</title>

  <!-- evita 404 de favicon -->
  <link rel="icon" href="data:," />

  <!-- fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root{
      --accent:#00c6ff;
      --bg:#000;
      --panel:rgba(15,18,22,.75);
      --panel-border:rgba(255,255,255,.10);
      --text-main:#eaf3ff;
      --text-dim:#9ca3af;
      --ok:#39ff14;
      --bad:#ff3131;
      --shadow:0 14px 40px rgba(0,0,0,.85);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* MATRIX (página secundária = opacity 0.20) */
    #matrix-canvas{
      position:fixed;
      inset:0;
      z-index:0;
      opacity:.20;
    }

    .container{
      max-width:1600px;
      margin:0 auto;
      padding:20px;
      position:relative;
      z-index:1;
    }

    header{
      text-align:center;
      margin-bottom:18px;
      padding-top:10px;
      position:relative;
    }

    .header-nav{
      position:absolute;
      top:10px;
      left:0;
      display:flex;
      gap:10px;
      z-index:10;
    }

    .btn-nav{
      border:1px solid var(--accent);
      padding:8px 16px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:700;
      text-transform:uppercase;
      background:rgba(0,0,0,.75);
      color:var(--accent);
      text-decoration:none;
      transition:.25s;
    }
    .btn-nav:hover{
      background:rgba(0,198,255,.15);
      box-shadow:0 0 18px rgba(0,198,255,.35);
    }

    .logo{
      width:230px;
      max-width:70vw;
      margin:10px auto 12px;
      display:block;
      filter:drop-shadow(0 0 14px rgba(0,198,255,.28));
    }

    h1{
      font-size:1.65rem;
      font-weight:800;
      letter-spacing:2px;
      color:var(--accent);
    }

    .subtitle{
      color:var(--text-dim);
      font-size:.95rem;
      max-width:860px;
      margin:6px auto 0;
      line-height:1.5;
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--panel-border);
      border-radius:24px;
      padding:22px;
      backdrop-filter:blur(16px);
      box-shadow:var(--shadow);
    }

    .bi-section{margin:18px 0 18px}

    .hint{
      margin-top:10px;
      font-size:.78rem;
      color:var(--text-dim);
      opacity:.9;
    }

    .dashboard-grid{
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    /* Cards (grid) */
    .comparison-section{
      flex:3;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      align-content:start;
    }

    .card{
      border-radius:22px;
      padding:18px;
      background:rgba(12,14,18,.60);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 12px 30px rgba(0,0,0,.55);
      min-height:110px;
    }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }

    .dest-name{
      font-weight:800;
      font-size:.95rem;
      color:var(--text-main);
      line-height:1.2;
    }

    .badge{
      font-family:'Fira Code', monospace;
      font-size:.75rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      color:var(--text-dim);
      white-space:nowrap;
    }
    .badge.up{color:var(--ok);border-color:rgba(57,255,20,.25)}
    .badge.down{color:var(--bad);border-color:rgba(255,49,49,.25)}

    .metric{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:8px;
    }
    .metric-label{color:var(--text-dim);font-size:.78rem}
    .metric-value{font-weight:900;font-size:1.15rem;color:var(--accent)}

    /* Sidebar */
    .sidebar{
      flex:1;
      position:sticky;
      top:14px;
    }

    .boletim-title{
      font-weight:900;
      letter-spacing:1px;
      color:var(--accent);
      margin-bottom:10px;
    }

    #boletim-texto{
      white-space:pre-wrap;
      font-family:'Fira Code', monospace;
      font-size:.80rem;
      color:#cfe6ff;
      opacity:.95;
      line-height:1.45;
    }

    footer{
      margin-top:26px;
      padding:18px 0;
      text-align:center;
      opacity:.55;
      font-size:.75rem;
      border-top:1px solid var(--panel-border);
    }

    @media(max-width:1024px){
      .dashboard-grid{flex-direction:column}
      .comparison-section{grid-template-columns:repeat(2,1fr)}
      .sidebar{position:relative;top:auto}
    }
    @media(max-width:768px){
      .comparison-section{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="container">

      <div class="header-nav">

      <img src="abr-logo.png" class="logo" alt="ABR Logo">

    </section>

  <!-- libs (ordem correta) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- MATRIX (isolado) -->
  <script>
    (function(){
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      function resize(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      function makeDrops(){
        const cols = Math.floor(canvas.width / 16);
        return Array(cols).fill(1);
      }

      let drops = makeDrops();

      function draw(){
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'rgba(0,198,255,0.45)';
        ctx.font = '16px monospace';

        for(let i=0;i<drops.length;i++){
          const y = drops[i];
          const ch = String.fromCharCode(0x30A0 + Math.random()*96);
          ctx.fillText(ch, i*16, y*16);
          if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }

      setInterval(draw, 90);

      window.addEventListener('resize', () => {
        drops = makeDrops();
      });
    })();
  </script>

  <!-- seu JS -->
  <script src="./radar.js"></script>
</body>
</html>
